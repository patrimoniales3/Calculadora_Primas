<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Primas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">        
        <div class="section">
            <div class="section-header" style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
                <h2 style="margin:0;font-size:1.1em;color:#2e7d32;">Calculadora de Primas</h2>
                <button id="btnLimpiar" title="Limpiar datos" style="background:none;border:1px solid #e0e0e0;border-radius:4px;font-size:1.1em;cursor:pointer;padding:2px;width:24px;height:24px;display:flex;align-items:center;justify-content:center;">�</button>
            </div>
            <div class="input-row">
                <div class="input-group" style="flex:1;">
                    <label for="tipoPrima">Tipo de Prima:</label>
                    <select id="tipoPrima">
                        <option value="total">Prima Total</option>
                        <option value="neta">Prima Neta</option>
                    </select>
                </div>
                <div class="input-group" style="flex:1;">
                    <label for="valorPrima" id="labelPrima">Prima Total:</label>
                    <input type="text" id="valorPrima" step="0.01" placeholder="0.00" autocomplete="off" inputmode="decimal">
                </div>
            </div>
            <div class="input-group">
            <!-- Sección de tasas -->
            <div class="input-row">
                <div class="input-group" style="flex:1;">
                    <label for="tipoTasa">Tipo de Tasa:</label>
                    <select id="tipoTasa">
                        <option value="">Seleccionar</option>
                        <option value="tasaNeta">Tasa Neta</option>
                        <option value="tasaComercial">Tasa Comercial</option>
                    </select>
                </div>
                <div class="input-group" style="flex:1;">
                    <label for="valorTasa" id="labelTasa">Tasa:</label>
                    <input type="text" id="valorTasa" step="0.0001" placeholder="0.0000" autocomplete="off" inputmode="decimal">
                </div>
                <div class="input-group" style="flex:0;align-items:end;justify-content:end;">
                    <label style="font-size:11px; font-weight:400; margin:0;">
                        <input type="checkbox" id="tasaPorMil"> (‰)
                    </label>
                </div>
            </div>
                <label for="sumaAsegurada">Suma Asegurada:</label>
                <input type="text" id="sumaAsegurada" step="0.01" placeholder="0.00" autocomplete="off" inputmode="decimal">
            </div>
            <div class="input-row">
                <div class="input-group" style="flex:1;">
                    <label for="tipoComision">Tipo de Comisión:</label>
                    <select id="tipoComision">
                        <option value="monto">Comisión</option>
                        <option value="porcentaje">% Comisión</option>
                    </select>
                </div>
                <div class="input-group" style="flex:1;">
                    <label for="valorComision" id="labelComision">Comisión:</label>
                    <input type="number" id="valorComision" step="0.01" placeholder="0.00" autocomplete="off">
                </div>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="aplicarMinimo">
                    Aplicar Derecho de Emisión minimo (5.00)
                </label>
            </div>
        </div>
        
        <div class="section" style="margin-bottom:0;">
            <h2 style="color:#2e7d32;margin-bottom:12px;font-size:1em;">Resultados Calculados</h2>
            <div class="result-grid">
                <div class="result-item">
                    <label>Tasa Neta:</label>
                    <span id="tasaNeta">0.0000%</span>
                </div>
                <div class="result-item">
                    <label>Tasa Comercial:</label>
                    <span id="tasaComercial">0.0000%</span>
                </div>
                <div class="result-item">
                    <label>Prima Neta (Pn):</label>
                    <span id="primaNeta">0.00</span>
                </div>
                <div class="result-item">
                    <label>Derecho de Emisión (De):</label>
                    <span id="derechoEmision">0.00</span>
                </div>
                <div class="result-item">
                    <label>Prima Comercial (Pc):</label>
                    <span id="primaComercial">0.00</span>
                </div>
                <div class="result-item">
                    <label>IGV:</label>
                    <span id="igv">0.00</span>
                </div>
                <div class="result-item">
                    <label>Prima Total:</label>
                    <span id="primaTotalCalculada">0.00</span>
                </div>
                <div class="result-item">
                    <label id="labelResultadoComision">% Comisión:</label>
                    <span id="resultadoComision">0.0000%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
